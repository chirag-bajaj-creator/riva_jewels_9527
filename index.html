<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store - Premium Artificial Jewelry</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F8F6F0 0%, #FFFFFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loader {
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #D4AF37;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(212, 175, 55, 0.1);
        }
        
        .tagline {
            font-size: 1.125rem;
            color: #6B6B6B;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: #F0F0F0;
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #D4AF37, #B8860B);
            border-radius: 2px;
            animation: loading 2s ease-out forwards;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="logo">âœ¨ Luxe Jewelry</div>
        <div class="tagline">Discover Your Perfect Piece</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        // List of available pages
        const pages = [
            'product_catalog_homepage.html',
            'product_detail_view.html', 
            'shopping_cart.html',
            'user_authentication.html',
            'user_account_dashboard.html',
            'checkout_process.html'
        ];

        // Redirect to the main homepage after loading animation
        setTimeout(() => {
            const loader = document.getElementById('loader');
            loader.classList.add('fade-out');
            
            setTimeout(() => {
                // Redirect to the main product catalog homepage
                window.location.href = 'pages/product_catalog_homepage.html';
            }, 500);
        }, 2000);

        // Preload Google Fonts
        const fontLinks = [
            'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap',
            'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap',
            'https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap',
            'https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap'
        ];

        fontLinks.forEach(href => {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'style';
            link.href = href;
            document.head.appendChild(link);
            
            const styleLink = document.createElement('link');
            styleLink.rel = 'stylesheet';
            styleLink.href = href;
            document.head.appendChild(styleLink);
        });
    </script>
  <script id="dhws-errorTracker" src="/public/dhws-error-tracker.js"></script>
  <script id="dhws-elementInspector" src="/public/dhws-web-inspector.js"></script>
<script id="dhws-dataInjector" src="public/dhws-data-injector.js"></script>
</body>
</html>
